plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'me.kuku'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven{ url "https://dl.bintray.com/icecreamqaq/mirai/"}
    maven{ url "https://maven.IceCreamQAQ.com/repository/maven-public/"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'com.IceCreamQAQ.YuQ:YuQ-Mirai:0.1.0.0-DEV7'
    implementation ('com.IceCreamQAQ.Yu:Yu-DB:0.0.2.0-DEV7'){
        exclude group: 'mysql', module: 'mysql-connector-java'
    }
    implementation 'com.IceCreamQAQ.Yu:WebCore:0.0.2.0-DEV3'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'com.github.oshi:oshi-core:5.3.5'
}

jar {
    manifest {
        attributes ('Main-Class': 'me.kuku.yuq.Start')
    }
}
